<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astroviewer</title>
    <link rel="stylesheet" href="panorama.css"/>
    <script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="quaternion.js"></script>
</head>
<body>
    <!-- <div id="start"><button id="startbut">Start?</button></div> -->
    <div id="panorama" class="broken"></div>
    <div id="menu"><button id="explore">Explore</button><button id="pause">Pause</button><button id="help">?</button></div>
    <div id="exploremenu">
        <span id="search"><input id="searchinput" type="search"/> <button id="searchbut">Search</button> <button class="X">X</button></span>
        <hr/>
        <div class="table">
            <div class="menuItem">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Andromeda_Galaxy_%28with_h-alpha%29.jpg/1280px-Andromeda_Galaxy_%28with_h-alpha%29.jpg" />
                    <h2>Andromeda Galaxy</h2>
                    <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Artist%27s_impression_of_the_planet_orbiting_Proxima_Centauri.jpg/1280px-Artist%27s_impression_of_the_planet_orbiting_Proxima_Centauri.jpg" />
                <h2>Proxima Centauri</h2>
                <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Crab_Nebula.jpg/1024px-Crab_Nebula.jpg" />
                <h2>Crab Nebula</h2>
                <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Hoag%27s_object.jpg" />
                <h2>Hoag's Object</h2>
                <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Sirius.jpg/1024px-Sirius.jpg" />
                <h2>Sirius</h2>
                <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Barnard_33.jpg/1042px-Barnard_33.jpg" />
                <h2>Horsehead Nebula</h2>
                <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Merging_galaxies_NGC_4676_%28captured_by_the_Hubble_Space_Telescope%29.jpg/1024px-Merging_galaxies_NGC_4676_%28captured_by_the_Hubble_Space_Telescope%29.jpg" />
                <h2>Mice Galaxies</h2>
                <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Pleiades_large.jpg/1280px-Pleiades_large.jpg" />
                <h2>The Pleiades</h2>
                <button>Info</button>
            </div>
            <div class="menuItem">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Pillars_of_creation_2014_HST_WFC3-UVIS_full-res_denoised.jpg/1964px-Pillars_of_creation_2014_HST_WFC3-UVIS_full-res_denoised.jpg" />
                <h2>Pillars of Creation</h2>
                <button>Info</button>
            </div>
        </div>  
    </div>
    <script src="main.js"></script>
</body>
</html>
