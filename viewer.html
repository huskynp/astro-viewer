<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astroviewer</title>
    <link rel="stylesheet" href="panorama.css"/>
    <link rel="icon" type="image/x-icon" href=" favicon.png">
    <script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="quaternion.js"></script>
</head>
<body>
    <div id="start"><button id="startbut">Loading...</button></div>
    <div id="panorama" class="broken"></div>
    <div id="menu"><button id="explore">Explore</button><button id="pause">Pause</button><button id="viewsbutton"><img src="eye.svg" style="color:black;"/></button></div>
    <div id="exploremenu">
        <span id="search"><form id="searchform"><input id="searchinput" type="search"/></form> <button id="searchbut">Search</button> <button class="X">X</button></span>
        <hr/>
        <div class="table"></div>  
    </div>
    <div id="infodialog">
        <img id="dialog-img" src=""/>
        <i id="dialog-desc"></i>
        <p id="dialog-distance"></p>
        <p id="dialog-type"></p>
        <button id="dialog-nav">Find in Sky</button>
    </div>
    <div id="viewDialog" title="View Options">
        <select name="views" id="views" class="surveyoptions">
            <option value="https://skies.esac.esa.int/DSSColor/" selected>DSS2 (default, medium-res, full sky)</option>
            <option value="https://skies.esac.esa.int/SDSS9Color">SDSS9 (high-res, only partial sky)</option>
            <option value="https://alaskybis.cds.unistra.fr/Pan-STARRS/DR1/color-i-r-g">Pan-STARRS DR1 (high-res, glitchy, most of sky)</option>
            <option value="https://alasky.u-strasbg.fr/MellingerRGB">Mellinger (pretty but low-res)</option>
            <option value="https://alasky.cds.unistra.fr/2MASS/Color">2MASS (infrared, medium-res)</option>
            <option value="https://alasky.cds.unistra.fr/AKARI-FIS/ColorLSN60">AKARI FIS (infrared, medium-res)</option>
            <option value="http://skies.esac.esa.int/Chandra/cxc.harvard.edu_P_cda_hips_field_0.039_13.938_rgb">Chandra (x-ray, high-res, parts of sky)</option>
        </select>
        <select name="overlay" id="overlay" class="surveyoptions">
            <option value="">No overlay selected</option>
            <option value="https://alasky.cds.unistra.fr/HST-outreach/CDS_P_HST_EPO/">Hubble Space Telescope Images</option>
            <option value="https://alasky.cds.unistra.fr/JWST/CDS_P_JWST_First_Images/">JWST's First Images</option>
        </select>
        <button id="clearlinesbutton">Clear Lines</button>
        <button id="updateviewsbutton">Update</button>
        <button id="scbutton">Take picture of current view</button>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
